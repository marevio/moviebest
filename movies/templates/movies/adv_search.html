{% extends 'movies/home.html' %}
{% load static %}

{% block content %}

<!--{% for movie in movies %}
   <h1> {{ movie.title }} </h1>
{% endfor %}-->

    <section id="carousel">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for obj in movies %}
                {% if forloop.first %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" ></li>
                {% else %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}"></li>
                {% endif %}
            {% endfor %}
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div style="text-align:center;">
            <div class="carousel-inner">
                {% for obj in movies %}
                    {% if forloop.first %}
                        <div class="carousel-item active  ">
                    {% else %}
                        <div class="carousel-item  ">
                    {% endif %}
                <!--<img class="d-block w-100 h-50" class="h-50 d-inline-block" src="{{ obj.image.url }}" alt="{{obj.title}} ">-->
                <td bgcolor="white" style="padding: 40px 0 30px 0;">
                    <a href="{% url 'detail' obj.title %}"><img alt="{{obj.title}}" src="{{ obj.poster.url }}"  width="1200" height="500" autofocus></a>
                </td>
                <figcaption class="figure-caption">{{ obj.title }}</figcaption>
                </div>
                {% endfor %}
                </div>

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
