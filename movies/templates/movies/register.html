<!DOCTYPE html>

{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>register</title>
    <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%  static 'css/Registration-Form-with-Photo.css'%}">
    <link rel="stylesheet" href="{%  static 'css/styles.css'%}">
</head>

<body>
    <div id="register" class="register-photo">
        <div class="form-container">
            <form method="post" action="">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">{{ form.username.label }} {{ form.username }} </div>
                <div class="form-group">{{ form.email.label}} {{ form.email }}</div>
                <div class="form-group" >{{ form.password1.label }} {{ form.password1 }} </div>
                <div class="form-group">{{ form.password2.label }} {{ form.password2 }} </div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required>I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
            </form>
        </div>
    </div>
    <script src="{%  static 'js/jquery.min.js'%}"></script>
    <script src="{%  static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username . . .'
        form_fields[2].placeholder='Email . . .'
        form_fields[3].placeholder='Enter password . . .'
        form_fields[4].placeholder='Re-enter password'

        form_fields[3].id = 'id_password'
        form_fields[4].id = 'id_password-repeat'

        for (var field in form_fields){
            form_fields[field].className += ' form-control'
        }
    </script>
    <script src="{%  static 'js/password.js'%}"></script>
</body>

</html>
