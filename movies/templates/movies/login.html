<!DOCTYPE html>

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%  static 'css/Registration-Form-with-Photo.css'%}">
    <link rel="stylesheet" href="{%  static 'css/styles.css'%}">
</head>

<body>
    <div id="register" class="register-photo">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center"><strong>Login to your account</strong>.</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="User Name"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group">{{ form.errors }} </div>
                {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign In</button></div>
                <div class="form-group"><label><strong>You don't have an account?&nbsp; &nbsp; &nbsp;</strong></label><a onclick="location.href='/register'" href="#">Register</a></div>
            </form>
        </div>
    </div>
    <script src="{%  static 'js/jquery.min.js'%}"></script>
    <script src="{%  static 'bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
