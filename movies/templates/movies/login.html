<!DOCTYPE html>

{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Animate</title>
    <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%  static 'fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{%  static 'css/Login-Animate.css'%}">
    <link rel="stylesheet" href="{%  static 'css/styles.css'%}">
</head>

<body>
    <div data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100" data-aos-once="true" class="login-card" style="font-family:Roboto, sans-serif;">
        <p class="profile-name-card"> <i class="fa fa-unlock-alt d-inline" style="width:0;height:0;font-size:56px;color:rgb(104,145,162);"></i></p>
        <form class="form-signin"><span class="reauth-email" style="margin:11px;"> </span><input class="form-control" type="email" id="inputEmail" required="" placeholder="Email address" autofocus=""><input class="form-control" type="password" id="inputPassword" required="" placeholder="Password"><button class="btn btn-primary btn-block btn-lg btn-signin" style="font-family:Roboto, sans-serif;font-size:16px;font-weight:normal;font-style:normal;" type="submit">Sign in</button></form>
        <p class="text-center" style="color:rgb(73,80,87);font-size:11px;">Restricted Area</p>
    </div>
    <script src="{%  static 'js/jquery.min.js'%}"></script>
    <script src="{%  static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{%  static 'js/bs-init.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
